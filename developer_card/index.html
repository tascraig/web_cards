<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Developer Card</title>
</head>
<body>
    <div class="card">
        <img src="images/profile-picture.jpg" alt="profile picture" class="card__img">
        <p class="card__name">Jessica Randall</p>
        <p class="card__location">London, United Kingdom</p>
        <p class="card__tagline">"Front-end developer and avid reader."</p>
        <button class="card__button">GitHub</button>
        <button class="card__button">Frontend Mentor</button>
        <button class="card__button">LinkedIn</button>
        <button class="card__button">Twitter</button>
        <button class="card__button">Instagram</button>
    </div>

</body>
</html>
