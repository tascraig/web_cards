<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/36d6d42fa4.js"
      crossorigin="anonymous"
    ></script>
    <title>742 Evergreen Terrace</title>
  </head>
  <body>
    <div class="listing">
      <i class="fa-regular fa-heart"></i>
      <img
        src="images/bg.png"
        alt="Detached House for Sale"
        class="listing__bgpic"
      />
      <p class="listing__description">
        DETACHED HOUSE <span>Â·</span> 5YR OLD
      </p>
      <p class="listing__price">$750,000</p>
      <p class="listing__address">742 Evergreen Terrace</p>
      <hr />
      <div class="listing__bb-container">
        <p class="listing__bedrooms">
          <i class="fa-solid fa-bed"></i><span>  3</span> Bedrooms
        </p>
        <p class="listing__bathrooms">
          <i class="fa-solid fa-bath"></i><span>  2</span> Bathrooms
        </p>
      </div>
      <hr />
      <div class="listing__realtor-details">
        <p class="listing__realtor-header">REALTOR</p>
        <div class="listing__realtor-content">
          <div class="listing__realtor-pic-container">
            <img
              src="images/profile_pic.png"
              alt="Realtor Profile Picture"
              class="listing__realtor-profilepic"
            />
          </div>
          <div class="listing__realtor-info">
            <p class="listing__realtor-info-name">Tiffany Heffner</p>
            <p class="listing__realtor-info-phone">(555) 555-4321</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
